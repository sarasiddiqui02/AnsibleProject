---
- name: Provision AWS VPC network
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Create VPC
      ec2_vpc_net:
        name: Project7VPC
        cidr_block: 10.0.0.0/16
        region: us-east-1
        state: present
      register: vpc_net

    - name: Create Internet Gateway
      ec2_vpc_igw:
        vpc_id: "{{ vpc_net.vpc.id }}"
        region: us-east-1
        state: present
      register: igw

    - name: Create Public Subnet
      ec2_vpc_subnet:
        vpc_id: "{{ vpc_net.vpc.id }}"
        cidr: 10.0.0.0/24
        region: us-east-1
        state: present
        map_public: yes
      register: public_subnet

    - name: Create Private Subnet
      ec2_vpc_subnet:
        vpc_id: "{{ vpc_net.vpc.id }}"
        cidr: 10.0.1.0/24
        region: us-east-1
        state: present
      register: private_subnet

    - name: Create Public Route Table
      ec2_vpc_route_table:
        vpc_id: "{{ vpc_net.vpc.id }}"
        region: us-east-1
        state: present
        subnets:
          - "{{ public_subnet.subnet.id }}"
        tags:
          Name: PublicRouteTable
        routes:
          - dest: 0.0.0.0/0
            gateway_id: "{{ igw.gateway_id }}"
      register: public_route_table

    - name: Create Security Group for Database Server
      ec2_group:
        name: DB_SG
        description: Security Group for Database Server
        vpc_id: "{{ vpc_net.vpc.id }}"
        region: us-east-1
        state: present
        rules:
          - proto: tcp
            from_port: 5432
            to_port: 5432
            cidr_ip: 10.0.0.0/24  
      register: db_sec_group


    - name: Create API Security Group
      ec2_group:
        name: API_SG
        description: Security group for API servers
        vpc_id: "{{ vpc_net.vpc.id }}"
        region: us-east-1
        state: present
        rules:
          - proto: tcp
            from_port: 80 # Assuming your API listens on port 80 for HTTP traffic
            to_port: 80
            cidr_ip: 0.0.0.0/0 # Allow traffic from any public IP (Internet)
          - proto: tcp
            from_port: 5432 # Assuming your database listens on port 5432(Postgres)
            to_port: 5432
            group_id: "{{db_sec_group.group_id}}"

    

